<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>

  <!-- Noise texture overlay -->
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/>
    <feColorMatrix type="saturate" values="0"/>
  </filter>
  <rect width="1200" height="630" filter="url(#noise)" opacity="0.05"/>

  <!-- Gradient accent line -->
  <rect x="0" y="0" width="1200" height="8" fill="url(#gradient1)"/>
  <defs>
    <linearGradient id="gradient1" x1="0" y1="0" x2="1200" y2="0">
      <stop offset="0%" stop-color="#ff00c3"/>
      <stop offset="50%" stop-color="#ff5e00"/>
      <stop offset="100%" stop-color="#dbf226"/>
    </linearGradient>
  </defs>

  <!-- Main title -->
  <text x="600" y="220" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="90" font-weight="900" fill="white" letter-spacing="-2">
    THEY WON'T
  </text>
  <text x="600" y="320" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="90" font-weight="900" fill="url(#gradient1)" letter-spacing="-2">
    SHUT UP
  </text>

  <!-- Subtitle -->
  <text x="600" y="400" text-anchor="middle" font-family="ui-monospace, monospace" font-size="28" fill="#888888">
    AI friends you can actually call
  </text>

  <!-- Phone number -->
  <rect x="380" y="450" width="440" height="70" rx="8" fill="none" stroke="#ff5e00" stroke-width="3"/>
  <text x="600" y="498" text-anchor="middle" font-family="ui-monospace, monospace" font-size="32" font-weight="600" fill="#ff5e00">
    +1 (855) 580-0508
  </text>

  <!-- Character dots -->
  <circle cx="480" cy="570" r="12" fill="#ff00c3"/>
  <circle cx="540" cy="570" r="12" fill="#04d9ff"/>
  <circle cx="600" cy="570" r="12" fill="#dbf226"/>
  <circle cx="660" cy="570" r="12" fill="#ff5e00"/>

  <!-- Character labels -->
  <text x="480" y="600" text-anchor="middle" font-family="ui-monospace, monospace" font-size="14" fill="#666666">Jolene</text>
  <text x="540" y="600" text-anchor="middle" font-family="ui-monospace, monospace" font-size="14" fill="#666666">Sally</text>
  <text x="600" y="600" text-anchor="middle" font-family="ui-monospace, monospace" font-size="14" fill="#666666">Viv</text>
  <text x="660" y="600" text-anchor="middle" font-family="ui-monospace, monospace" font-size="14" fill="#666666">Edward</text>
</svg>
